name: üêõ Bug Report
description: Create a report to help us improve AutoRedact
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: When I upload a PDF, the screen turns blank...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - Desktop (macOS)
        - Desktop (Windows)
        - Desktop (Linux)
        - Mobile (iOS/Android)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Screenshots or Console Logs
      description: Paste any console errors (F12) or screenshots here.
